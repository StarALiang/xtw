<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小跳蛙登录</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div id="header">
	  <div>
		  <a class="logo" href="index.html">
			  <img src="img/login/logo.png" alt="">
			</a>
			<span class="logo-title">欢迎登录</span>
			<div class="regist_header_right">
        <div>
				  <a class="hd_menu" href="#">帮助中心</a>
				</div>
				<span>
				  您好，欢迎光临小跳蛙！
				  <a href="login.html" class="blue_link">请登录</a>
				</span>
			</div>
		</div>
	</div>
	<div id="container">
	  <div class="mod_left_banner">
		  <a class="imgLink" href="#">
			  <img src="img/login/login_pic.png" alt="">
			</a>
		</div>
	  <div class="mod_login_wrap">
		  <div class="clearfix">
			  <h3>小跳蛙用户登录</h3>
        <a href="register.html">新用户注册</a>
			</div>
			<div class="for_item_wrap">
			  <div class="y_same_item">
			    <input type="text" name="uname" id="uname" onfocus="uname_focus()">
				  <span id="s1" class="y_same_label">用户名</span>
				</div>
				<div class="y_same_item">
					<input type="password" name="upwd" id="upwd" minlength="6" maxlength="15" onfocus="upwd_focus()">
					<span id="s2" class="y_same_label">密码</span>
				</div>
				<div class="auto_login">
					<input type="checkbox" id="checkbox">自动登录
					<span>忘记密码？</span>
				</div>
				<div class="login-btn">
					<button onclick="login()">登录</button>
				</div>
			</div>
			<div class="joint_landing_wrap">
			  <p>更多合作网站账号登录</p>
			  <ul>
			    <li></li>
			    <li></li>
			    <li></li>
			    <li></li>
			  </ul>
			  <a href="#">更多合作网站</a>
			</div>
		</div>
	</div>
	<div id="footer">
	  <a href="#">沪ICP备16050468号</a> |
	  <a href="#">沪B2-20170039</a> |
	  <a href="#">营业执照</a>	
		<p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
	</div>
	<script>
	  function uname_focus(){
			s1.style.left="-62px";
	  }
		function upwd_focus(){
			s2.style.left="-50px";
	  }
	  function login(){
		  //1.获取xhr对象
			var xhr=new XMLHttpRequest();
			console.log(1111111);
			//4.绑定监听
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
					if(result==1){
					  alert("登录成功");
					  location.href="http://localhost:8080/index.html";
					}else{
					  alert("用户名密码错误");
					}
			  }
			}
      //2.创建请求
			var url="/user/login?uname="+uname.value+"&upwd="+upwd.value;
			xhr.open("get",url,true);
			//3.发送请求
			xhr.send();
		}
	</script>	
</body>
</html>
